name: Java CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'  # Thêm dòng này

    - name: Build with Maven
      run: mvn install apache-maven-3.9.9

    - name: Run tests
      run: mvn test

name: Java CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'  # Sử dụng Java 21
        distribution: 'adopt'  # Có thể là 'adopt', 'zulu', 'temurin', v.v.

    - name: Build with Maven
      run: mvn install

    - name: Run tests
      run: mvn test

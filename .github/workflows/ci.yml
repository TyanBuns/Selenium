name: Java CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Compile Java code
      run: |
        javac -d bin -cp "libs/*:." src/main/java/Dangnhap/UserRegistrationTestNG.java  # Cập nhật đường dẫn nếu cần

    - name: Run tests
      run: |
        java -cp "bin:libs/*" org.junit.runner.JUnitCore Dangnhap.UserRegistrationTestNG  # Cập nhật tên lớp test của bạn
